- set_fact:
    updated_os_distro: UbuntuServer
  when: os_distro == "Ubuntu"
  
- set_fact:
    updated_os_distro: "{{os_distro}}"
  when: os_distro != "Ubuntu"
  
- set_fact:
    updated_os_version: 18.04-LTS
  when: os_version == "18.04"
  
- set_fact:
    updated_os_version: "{{os_version}}"
  when: os_version != "18.04"
  
- debug:
    var: updated_os_distro
    
- debug:
    var: updated_os_version

- azure_rm_virtualmachine:
    resource_group: "{{ resource_group_name }}"
    name: "{{ vm_name }}"
    admin_username: "{{ user_name}}"
    ssh_password_enabled: false
    image:
      offer: "{{ updated_os_distro }}"
      publisher: "{{publisher_name}}"
      sku: "{{ updated_os_version }}"
      version: latest
    ssh_public_keys:
      - path: /home/{{ user_name}}/.ssh/authorized_keys
        key_data: "{{public_key}}"
    vm_size: "{{flavor}}"
    open_ports:
      - 22
      - 80
      - 443
      - 8080
      - 6443
      - 30000-32767
  register: vm_output
      
- debug:
    var: vm_output
    
- local_action: copy content={{ vm_output }} dest=/tmp/vm_output.json

- shell: jq '.openstack | {"{{ item.key }}":{attributes:{public_ip:.accessIPv4 }}}' /tmp/vm_output.json
  register: vm_ip
  
     
