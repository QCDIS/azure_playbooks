- azure_rm_virtualmachine:
    resource_group: "{{ resource_group_name }}"
    name: testvm10
    admin_username: vm_user
    ssh_password_enabled: false
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest
    ssh_public_keys:
      - path: /home/{{ user_name}}/.ssh/authorized_keys
        key_data: "{{public_key}}"
      


